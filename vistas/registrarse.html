<body>
    <header>

        </nav>

    <main>
        <h3>Registrarse</h3>
        <form action="" method="post" id="registar-usuario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" required>
            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input type="password" name="confirmar-contrasena" id="confirmar-contrasena" required>
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <footer>
        <p>Desarrollado con HTML, CSS, Javascript y PHP</p>
        <p>Todos los derechos reservados</p>
    </footer>
    <script src="../js/registro-usuario.js"></script>
