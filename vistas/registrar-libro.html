<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1><a href="../index.html">Biblioteca App</a></h1>
      <nav>
        <ul>
          <li><a href="registrarse.html">Registrarse</a></li>
          <li><a href="inicio-sesion.html">Iniciar Sesión</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h3>Registrar Libro</h3>
        <form action="" method="post" id="registrar-libro">
          <label for="titulo">Título:</label>
          <input type="text" name="titulo" id="titulo" required />
          <label for="autor">Autor:</label>
          <input type="text" name="autor" id="autor" required />
          <label for="cantidad">Cantidad</label>
          <input type="number" name="cantidad" id="cantidad" required />
          <button type="submit">Registrar</button>
        </form>
        <a href="dashboard.html">Volver</a>
    </main>
    <footer>
      <p>Desarrollado con HTML, CSS, Javascript y PHP</p>
      <p>Todos los derechos reservados</p>
    </footer>
    <script src="../js/registro-libro.js"></script>
  </body>
</html>
